{% extends "trivia/base.html" %}

{% block content %}
    <div class="wrapper">
        <div class="section sign">
            <div class="sign-content">
                <h3 class="sign-title">Players Wanted!</h3>
            </div>
        </div>
        <div class="section teams">
            <div class="team redteam">
                <div class="stats stats-blue">
                    <h2 class="banner redteam">Red Team</h2>
                    <h2 class="points points-red">{{red}}</h2>
                </div>
                <div class="join">
                    <button id="join-red">Join</button>
                </div>
                <!-- <div class="banner-trail banner-trail-red"></div> -->
            </div>                              
            <div class="team blueteam">
                <div class="stats stats-blue">
                    <h2 class="banner blueteam">Blue Team</h2>
                    <h2 class="points points-blue">{{blue}}</h2>                
                </div>
                <div class="join">
                    <button id="join-blue">Join</button>
                </div>
                <!-- <div class="banner-trail banner-trail-blue"></div> -->
            </div>
            
        </div>
        <div class="road-wrapper">
            <div class="road"></div>
        </div>
    </div>

{% endblock %}
